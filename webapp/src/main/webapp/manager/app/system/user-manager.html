<script type="text/javascript">
    $(document).ready(function () {
        $(".click").click(function () {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function () {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function () {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function () {
            $(".tip").fadeOut(100);
        });

    });
</script>
<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar">
            <li class="click"><span><img src="resources/images/t01.png"/></span>添加</li>
            <li class="click"><span><img src="resources/images/t02.png"/></span>修改</li>
            <li><span><img src="resources/images/t03.png"/></span>删除</li>
            <li><span><img src="resources/images/t04.png"/></span>统计</li>
        </ul>

        <ul class="toolbar1">
            <li><span><img src="resources/images/t05.png"/></span>设置</li>
        </ul>

    </div>

    <div style="position: relative;width: 100%;height: 500px;">
        <div table-content>
            <div ng-table tableconfigs="tableconfigs">
                <table class="tablelist">
                    <thead>
                    <tr>
                        <th width="50px"><input name="" type="checkbox" value="" checked="checked"/></th>
                        <th width="150px">编号<i class="sort"><img src="resources/images/px.gif"/></i></th>
                        <th width="">标题</th>
                        <th width="120px">用户</th>
                        <th width="150px">籍贯</th>
                        <th width="200px">发布时间</th>
                        <th width="150px">是否审核</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in list">
                        <td width="50px"><input name="" type="checkbox" value=""/></td>
                        <td width="150px">{{item.code}}</td>
                        <td>{{item.title}}</td>
                        <td width="120px">{{item.user}}</td>
                        <td width="150px">{{item.address}}</td>
                        <td width="200px">{{item.time}}</td>
                        <td width="150px">已审核</td>
                        <td width="200px"><a href="#" class="tablelink">查看</a> <a href="#" class="tablelink"> 删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>

        <div class="tipinfo">
            <span><img src="resources/images/ticon.png"/></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消"/>
        </div>

    </div>


</div>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>
